<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #inputs {
            margin-bottom: 20px;
        }
        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 5px;
        }
        .completed {
            background-color: green;
        }
        .current {
            background: linear-gradient(to right, gold 50%, transparent 50%);
        }
        .upcoming {
            background-color: purple;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="inputs">
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate">
        <label for="lifeExpectancy">Life Expectancy:</label>
        <input type="number" id="lifeExpectancy" min="1" max="120">
        <button onclick="visualizeLife()">Visualize</button>
    </div>
    <div id="visualization"></div>

    <script>
        function visualizeLife() {
            const birthdate = new Date(document.getElementById('birthdate').value);
            const lifeExpectancy = parseInt(document.getElementById('lifeExpectancy').value);
            const today = new Date();
            const age = today.getFullYear() - birthdate.getFullYear();
            const visualizationContainer = document.getElementById('visualization');
            visualizationContainer.innerHTML = ''; // Clear previous visualization

            for (let i = 0; i < lifeExpectancy; i++) {
                const circle = document.createElement('div');
                circle.classList.add('circle');
                if (i < age) {
                    circle.classList.add('completed');
                } else if (i === age) {
                    circle.classList.add('current');
                } else {
                    circle.classList.add('upcoming');
                }
                visualizationContainer.appendChild(circle);
            }
        }
    </script>
</body>
</html>
